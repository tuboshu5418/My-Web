<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 - ZMF</title>
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #1a365d;
            --accent-color: #64ffda;
            --text-color: #a8b2d1;
            --dark-accent: #1e3a8a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(10, 25, 47, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }
        
        h2 {
            color: var(--accent-color);
            margin: 1.5rem 0 1rem;
            font-size: 1.8rem;
        }
        
        p {
            margin-bottom: 1rem;
        }
        
        .contact-info {
            margin-top: 2rem;
            background-color: rgba(30, 58, 138, 0.3);
            padding: 1.5rem;
            border-radius: 8px;
        }
        
        .contact-info h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        
        .contact-info p {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .contact-info i {
            margin-right: 10px;
            width: 20px;
            color: var(--accent-color);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #fff;
        }
        
        .back-link i {
            margin-right: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>关于 ZMF</h1>
        
        <p>ZMF 是一个专注于科技创新的平台，致力于为用户提供高质量的游戏、工具和实用程序。</p>
        
        <h2>我们的使命</h2>
        <p>通过技术创新，简化生活，提升娱乐体验，为数字世界带来更多可能性。</p>
        
        <h2>技术特点</h2>
        <p>我们采用前沿的Web技术，确保平台的高性能、安全性和可访问性。所有产品都经过严格测试，保证最佳用户体验。</p>
        
        <div class="contact-info">
            <h3>联系方式</h3>
            <p><i class="fas fa-envelope"></i> 邮箱: tuboshu5418@163.com</p>
            <p><i class="fas fa-phone"></i> 电话: 13183212575 / 13183219537</p>
        </div>
        
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> 返回首页</a>
    </div>
</body>
</html>
