        @layer utilities {

            }

                perspective: 1000px;
            }
            .chip-3d {
                transform-style: preserve-3d;
                animation: rotateChip 20s infinite linear;
            }

                position: absolute;
                inset: -2px;
                border-radius: 8px;
                background: linear-gradient(45deg, #64ffda, #0a192f, #64ffda);
                background-size: 400% 400%;
                animation: border-animate 6s ease infinite;
                z-index: -1;
            }
            .chip-grid {
                background-size: 15px 15px;

                    linear-gradient(to right, rgba(100, 255, 218, 0.05) 1px, transparent 1px),
                    linear-gradient(to bottom, rgba(100, 255, 218, 0.05) 1px, transparent 1px);
            }
            .node {
                position: absolute;
                width: 18px;
                height: 18px;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(100, 255, 218, 1) 0%, rgba(10, 25, 47, 1) 70%);

                transition: all 0.3s ease;
                box-shadow: 0 0 15px var(--glow);
            }
            .node-active {
                transform: translate(-50%, -50%) scale(1.8);
                box-shadow: 0 0 25px rgba(100, 255, 218, 0.8);
            }
            .menu-item {
                background: linear-gradient(135deg, rgba(17, 34, 64, 0.8) 0%, rgba(10, 25, 47, 0.9) 100%);
                backdrop-filter: blur(5px);
                border: 1px solid rgba(100, 255, 218, 0.1);
                transition: all 0.3s ease;

            .menu-item-hover {
                transform: translateY(-5px);
                box-shadow: 0 0 20px var(--glow);
                border: 1px solid rgba(100, 255, 218, 0.3);
            }
            .pulse-wave {
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background: radial-gradient(circle, rgba(100, 255, 218, 0.3) 0%, rgba(100, 255, 218, 0) 70%);
                animation: pulse-wave 2s infinite;
                opacity: 0;
            }
        }

        @keyframes border-animate {
            0% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            50% {
                background-position: 100% 50%;
                filter: hue-rotate(180deg);
            }
            100% {
                background-position: 0% 50%;
                filter: hue-rotate(360deg);
            }
        }

        @keyframes rotateChip {
            0% {
                transform: rotateX(5deg) rotateY(0deg);
            }
            25% {
                transform: rotateX(5deg) rotateY(15deg);
            }
            50% {
                transform: rotateX(5deg) rotateY(0deg);
            }
            75% {
                transform: rotateX(5deg) rotateY(-15deg);
            }
            100% {
                transform: rotateX(5deg) rotateY(0deg);
            }
        }

        @keyframes pulse-wave {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>

    <script>
        // 初始化画布
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // 总线类 - 支持45度角和线路重叠
        class Bus {
            constructor(startX, startY, endX, endY, isPrimary = false, busGroup = 0) {
                this.startX = startX;
                this.startY = startY;
                this.endX = endX;
                this.endY = endY;
                this.points = [{x: startX, y: startY}];
                this.isPrimary = isPrimary;
                this.complete = false;
                this.speed = 4 + Math.random() * 3;
                this.currentPoint = 0;
                this.active = false;
                this.activeProgress = 0;
                this.activeSpeed = 0.05 + Math.random() * 0.03;
                this.busGroup = busGroup; // 用于区分不同线路组，实现重叠效果
                
                // 根据组设置颜色
                this.setColorByGroup();
                
                // 生成路径点
                this.generatePath();
            }
            
            setColorByGroup() {
                const colors = [
                    'rgba(100, 255, 218, 0.8)', // 主色
                    'rgba(56, 189, 248, 0.8)',  // 蓝色1
                    'rgba(167, 139, 250, 0.8)', // 紫色
                    'rgba(244, 114, 182, 0.8)'  // 粉色
                ];
                
                this.color = colors[this.busGroup % colors.length];
                this.fillColor = this.color.replace('0.8', '0.3');
            }
            
            generatePath() {
                const pathPoints = [];
                const midPoints = 1 + Math.floor(Math.random() * 3); // 1-3个中间点
                
                // 当前位置
                let currentX = this.startX;
                let currentY = this.startY;
                
                // 计算总距离
                const totalDistance = Math.sqrt(
                    Math.pow(this.endX - this.startX, 2) + 
                    Math.pow(this.endY - this.startY, 2)
                );
                
                // 每个段的目标距离
                const segmentDistance = totalDistance / (midPoints + 1);
                
                for (let i = 1; i <= midPoints; i++) {
                    // 计算到终点的方向和距离
                    const dx = this.endX - currentX;
                    const dy = this.endY - currentY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance <= segmentDistance) {
                        // 如果剩余距离不足以形成新段，直接跳到终点前
                        currentX = this.endX - dx * 0.3;
                        currentY = this.endY - dy * 0.3;
                        pathPoints.push({x: currentX, y: currentY});
                        break;
                    }
                    
                    // 随机选择方向（允许45度角）
                    const angleOptions = [
                        Math.atan2(dy, dx), // 直接朝向终点
                        Math.atan2(dy, dx) + Math.PI/4, // 45度角
                        Math.atan2(dy, dx) - Math.PI/4, // -45度角
                        Math.atan2(dy, dx) + Math.PI/2, // 90度角
                        Math.atan2(dy, dx) - Math.PI/2  // -90度角
                    ];
                    
                    // 随机选择一个角度，但偏向直接朝向终点的方向
                    const randomIndex = Math.random() < 0.6 ? 0 : Math.floor(Math.random() * (angleOptions.length - 1)) + 1;
                    const angle = angleOptions[randomIndex];
                    
                    // 计算新点位置
                    currentX += Math.cos(angle) * segmentDistance;
                    currentY += Math.sin(angle) * segmentDistance;
                    
                    // 添加随机偏移，使线路更自然
                    currentX += (Math.random() - 0.5) * 30;
                    currentY += (Math.random() - 0.5) * 30;
                    
                    pathPoints.push({x: currentX, y: currentY});
                }
                
                // 添加终点
                pathPoints.push({x: this.endX, y: this.endY});
                
                // 存储完整路径
                this.pathPoints = pathPoints;
            }
            
            update() {
                if (this.complete) return;
                
                // 计算到下一个点的距离
                if (this.currentPoint < this.pathPoints.length) {
                    const nextPoint = this.pathPoints[this.currentPoint];
                    const dx = nextPoint.x - this.points[this.points.length - 1].x;
                    const dy = nextPoint.y - this.points[this.points.length - 1].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance > this.speed) {
                        // 移动一小段距离
                        const ratio = this.speed / distance;
                        const newX = this.points[this.points.length - 1].x + dx * ratio;
                        const newY = this.points[this.points.length - 1].y + dy * ratio;
                        this.points.push({x: newX, y: newY});
                    } else {
                        // 到达下一个点
                        this.points.push({...nextPoint});
                        this.currentPoint++;
                    }
                } else {
                    this.complete = true;
                }
                
                // 更新激活状态
                if (this.active && this.activeProgress < 1) {
                    this.activeProgress += this.activeSpeed;
                }
            }
            
            draw() {
                if (this.points.length < 2) return;
                
                // 绘制总线主体
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                
                ctx.strokeStyle = this.color;
                ctx.lineWidth = this.isPrimary ? 3 : 2;
                ctx.stroke();
                
                // 绘制总线填充（增加立体感）
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                
                ctx.lineWidth = this.isPrimary ? 5 : 3;
                ctx.strokeStyle = this.fillColor;
                ctx.stroke();
                
                // 绘制激活效果 - 电子脉冲
                if (this.active && this.activeProgress > 0) {
                    const pulseLength = 15; // 脉冲长度
                    const activeLength = this.points.length * this.activeProgress;
                    const startIndex = Math.max(0, Math.floor(activeLength - pulseLength));
                    
                    ctx.beginPath();
                    ctx.moveTo(this.points[startIndex].x, this.points[startIndex].y);
                    
                    for (let i = startIndex + 1; i <= Math.floor(activeLength); i++) {
                        if (i < this.points.length) {
                            ctx.lineTo(this.points[i].x, this.points[i].y);
                        }
                    }
                    
                    // 脉冲颜色渐变
                    const pulseColor = `rgba(167, 139, 250, ${Math.sin(this.activeProgress * Math.PI) * 0.8})`;
                    ctx.strokeStyle = pulseColor;
                    ctx.lineWidth = this.isPrimary ? 6 : 4;
                    ctx.stroke();
                }
                
                // 绘制端点
                if (this.complete) {
                    ctx.beginPath();
                    ctx.arc(this.endX, this.endY, 6, 0, Math.PI * 2);
                    ctx.fillStyle = this.color.replace('0.8', '1');
                    ctx.fill();
                }
            }
            
            activate() {
                this.active = true;
                this.activeProgress = 0;
            }
        }
        
        // 电子粒子类
        class Electron {
            constructor(bus) {
                this.bus = bus;
                this.progress = 0;
                this.speed = 0.01 + Math.random() * 0.02; // 每个粒子速度不同
                this.size = 1 + Math.random();
                this.color = this.getRandomColor();
                this.reset();
            }
            
            getRandomColor() {
                const colors = ['#64ffda', '#38bdf8', '#a78bfa', '#f472b6'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            reset() {
                this.progress = 0;
                // 随机延迟
                setTimeout(() => {
                    this.active = true;
                }, Math.random() * 5000);
            }
            
            update() {
                if (!this.active) return;
                
                this.progress += this.speed;
                
                if (this.progress >= 1) {
                    this.reset();
                }
            }
            
            draw() {
                if (!this.active) return;
                
                // 计算粒子在总线上的位置
                const pointIndex = Math.floor(this.progress * (this.bus.points.length - 1));
                const nextPointIndex = Math.min(pointIndex + 1, this.bus.points.length - 1);
                
                if (pointIndex >= 0 && nextPointIndex < this.bus.points.length) {
                    const p1 = this.bus.points[pointIndex];
                    const p2 = this.bus.points[nextPointIndex];
                    
                    // 计算插值位置
                    const t = this.progress * (this.bus.points.length - 1) - pointIndex;
                    const x = p1.x + t * (p2.x - p1.x);
                    const y = p1.y + t * (p2.y - p1.y);
                    
                    // 绘制粒子
                    ctx.beginPath();
                    ctx.arc(x, y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // 绘制粒子尾迹
                    const trailLength = 5;
                    for (let i = 1; i <= trailLength; i++) {
                        const trailProgress = Math.max(0, this.progress - i * 0.02);
                        const trailPointIndex = Math.floor(trailProgress * (this.bus.points.length - 1));
                        const trailNextPointIndex = Math.min(trailPointIndex + 1, this.bus.points.length - 1);
                        
                        if (trailPointIndex >= 0 && trailNextPointIndex < this.bus.points.length) {
                            const tp1 = this.bus.points[trailPointIndex];
                            const tp2 = this.bus.points[trailNextPointIndex];
                            
                            const trailT = trailProgress * (this.bus.points.length - 1) - trailPointIndex;
                            const trailX = tp1.x + trailT * (tp2.x - tp1.x);
                            const trailY = tp1.y + trailT * (tp2.y - tp1.y);
                            
                            const alpha = 1 - (i / trailLength);
                            ctx.beginPath();
                            ctx.arc(trailX, trailY, this.size * (1 - (i / (trailLength * 2))), 0, Math.PI * 2);
                            ctx.fillStyle = this.color.replace(')', `, ${alpha})`);
                            ctx.fill();
                        }
                    }
                }
            }
        }
        
        // 主函数
        document.addEventListener('DOMContentLoaded', () => {
            // 显示芯片
            setTimeout(() => {
                document.getElementById('chip-container').classList.add('opacity-100');
                
                // 闪烁动画
                const chipText = document.getElementById('chip-text');
                chipText.style.opacity = '1';
                chipText.style.animation = 'blink 0.5s 3';
                
                // 显示芯片边框
                setTimeout(() => {
                    chipText.style.animation = 'none';
                    
                    // 开始生成总线
                    generateBuses();
                    
                    // 显示菜单
                    setTimeout(() => {
                        const menuItems = document.querySelectorAll('.menu-item');
                        menuItems.forEach((item, index) => {
                            setTimeout(() => {
                                item.style.opacity = '1';
                                item.style.transform = 'translateY(0)';
                            }, index * 200);
                        });
                    }, 1000);
                }, 1500);
            }, 500);
            
            // 总线集合
            let buses = [];
            // 电子粒子集合
            let electrons = [];
            
            // 生成总线
            function generateBuses() {
                const chipContainer = document.getElementById('chip-container');
                const chipRect = chipContainer.getBoundingClientRect();
                const chipCenter = {
                    x: chipRect.left + chipRect.width / 2,
                    y: chipRect.top + chipRect.height / 2
                };
                
                const menuItems = document.querySelectorAll('.menu-item');
                
                // 创建主线路
                menuItems.forEach((item, index) => {
                    const itemRect = item.getBoundingClientRect();
                    const itemCenter = {
                        x: itemRect.left + itemRect.width / 2,
                        y: itemRect.top + itemRect.height / 2
                    };
                    
                    // 延迟生成每条总线
                    setTimeout(() => {
                        const bus = new Bus(chipCenter.x, chipCenter.y, itemCenter.x, itemCenter.y, true, index);
                        buses.push(bus);
                        
                        // 总线生成完成后，显示节点
                        setTimeout(() => {
                            const nodes = item.querySelectorAll('.node');
                            nodes.forEach(node => {
                                node.style.opacity = '1';
                            });
                            
                            // 添加悬停事件
                            item.addEventListener('mouseenter', () => {
                                bus.activate();
                            });
                            
                            // 创建电子粒子
                            for (let i = 0; i < 5; i++) {
                                setTimeout(() => {
                                    electrons.push(new Electron(bus));
                                }, i * 1000);
                            }
                        }, 1000);
                    }, index * 800);
                });
                
                // 创建重叠的辅助线路，增强未来感
                setTimeout(() => {
                    createOverlappingLines();
                }, 5000);
            }
            
            // 创建重叠的辅助线路
            function createOverlappingLines() {
                const chipContainer = document.getElementById('chip-container');
                const chipRect = chipContainer.getBoundingClientRect();
                const chipCenter = {
                    x: chipRect.left + chipRect.width / 2,
                    y: chipRect.top + chipRect.height / 2
                };
                
                const menuItems = document.querySelectorAll('.menu-item');
                
                // 创建额外的重叠线路
                for (let i = 0; i < 10; i++) {
                    // 随机选择两个菜单项
                    const randomIndex1 = Math.floor(Math.random() * menuItems.length);
                    const randomIndex2 = (randomIndex1 + 1 + Math.floor(Math.random() * (menuItems.length - 1))) % menuItems.length;
                    
                    const item1 = menuItems[randomIndex1];
                    const item2 = menuItems[randomIndex2];
                    
                    const rect1 = item1.getBoundingClientRect();
                    const rect2 = item2.getBoundingClientRect();
                    
                    const center1 = {
                        x: rect1.left + rect1.width / 2,
                        y: rect1.top + rect1.height / 2
                    };
                    
                    const center2 = {
                        x: rect2.left + rect2.width / 2,
                        y: rect2.top + rect2.height / 2
                    };
                    
                    // 随机延迟创建线路
                    setTimeout(() => {
                        // 50%的概率从芯片到菜单项，50%的概率从菜单项到菜单项
                        if (Math.random() > 0.5) {
                            // 从芯片到菜单项
                            const bus = new Bus(chipCenter.x, chipCenter.y, center1.x, center1.y, false, i % 4);
                            buses.push(bus);
                            
                            // 为这些线路添加电子粒子
                            setTimeout(() => {
                                for (let j = 0; j < 3; j++) {
                                    electrons.push(new Electron(bus));
                                }
                            }, 1000);
                        } else {
                            // 从菜单项到菜单项
                            const bus = new Bus(center1.x, center1.y, center2.x, center2.y, false, i % 4);
                            buses.push(bus);
                            
                            // 为这些线路添加电子粒子
                            setTimeout(() => {
                                for (let j = 0; j < 3; j++) {
                                    electrons.push(new Electron(bus));
                                }
                            }, 1000);
                        }
                    }, i * 800);
                }
            }
            
            // 动画循环
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制主板背景网格
                drawMotherboardGrid();
                
                // 绘制总线（按组排序，使不同组的线路可以重叠显示）
                buses.sort((a, b) => a.busGroup - b.busGroup).forEach(bus => {
                    bus.update();
                    bus.draw();
                });
                
                // 绘制电子粒子
                electrons.forEach(electron => {
                    electron.update();
                    electron.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            // 绘制主板背景网格
            function drawMotherboardGrid() {
                const gridSize = 40;
                const gridColor = 'rgba(100, 255, 218, 0.05)';
                
                ctx.strokeStyle = gridColor;
                ctx.lineWidth = 1;
                
                // 绘制垂直线
                for (let x = 0; x < canvas.width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                
                // 绘制水平线
                for (let y = 0; y < canvas.height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            }
            
            animate();
        });
    </script>
</body>
</html>
