<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZMF</title>
    <style>
        :root {
            --dark-blue: #0a192f;
            --light-blue: #64ffda;
            --medium-blue: #1e3a8a;
            --highlight-blue: #00b4d8;
        }

        body {
            background-color: var(--dark-blue);
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .central-chip {
            position: absolute;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .chip-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--light-blue);
            border-radius: 5px;
            box-shadow: 0 0 15px var(--light-blue);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px var(--light-blue); }
            50% { box-shadow: 0 0 30px var(--highlight-blue); }
            100% { box-shadow: 0 0 15px var(--light-blue); }
        }

        .chip-text {
            font-size: 3rem;
            font-weight: bold;
            color: var(--light-blue);
            text-shadow: 0 0 10px var(--light-blue);
        }

        .sections {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 20;
        }

        .section {
            position: absolute;
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--light-blue);
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .section:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        .section-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px currentColor;
        }

        .section-title {
            font-size: 1.2rem;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: var(--light-blue);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="central-chip">
        <div class="chip-border"></div>
        <div class="chip-text">ZMF</div>
    </div>
    
    <div class="sections">
        <a href="https://tools.zmf.pages.dev" class="section" style="top: 20%; left: 20%; color: #ff6b6b;">
            <div class="section-icon">üîß</div>
            <div class="section-title">ÊàëÁöÑÂ∞èÂ∑•ÂÖ∑</div>
        </a>
        <a href="https://games.zmf.pages.dev" class="section" style="top: 20%; left: 80%; color: #6bff6b;">
            <div class="section-icon">üéÆ</div>
            <div class="section-title">Â∞èÊ∏∏Êàè</div>
        </a>
        <a href="/settings/index.html" class="section" style="top: 80%; left: 20%; color: #6b6bff;">
            <div class="section-icon">‚öôÔ∏è</div>
            <div class="section-title">ËÆæÁΩÆ</div>
        </a>
        <a href="/about/index.html" class="section" style="top: 80%; left: 80%; color: #ffff6b;">
            <div class="section-icon">‚úâÔ∏è</div>
            <div class="section-title">ÂÖ≥‰∫éÊàë</div>
        </a>
    </div>

    <script>
        // ÂàõÂª∫Á≤íÂ≠êËÉåÊôØ
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // ÈöèÊú∫‰ΩçÁΩÆ
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // ÈöèÊú∫Â§ßÂ∞è
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // ÈöèÊú∫ÈÄèÊòéÂ∫¶
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // ÈöèÊú∫Âä®Áîª
                const duration = Math.random() * 10 + 5;
                particle.style.animation = `float ${duration}s infinite ease-in-out`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(particle);
            }
            
            // Ê∑ªÂä†CSSÂä®Áîª
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px); }
                    50% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px); }
                    75% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // ÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            createParticles();
            
            // Ê≥®ÂÜåService Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js');
            }
        });
    </script>
</body>
</html>
