<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZMF - 量子核心</title>
    <style>
        /* 全局样式 - 科幻氛围 */
        :root {
            --primary: #0a192f;
            --neon: #64ffda;
            --dark: #070e1e;
            --glow: rgba(100, 255, 218, 0.3);
            --speed: 1.8s;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }

        body {
            margin: 0;
            background: var(--dark);
            color: white;
            min-height: 100vh;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        /* 预加载器 - 粒子矩阵 */
        #preloader {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: var(--dark);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 10px var(--glow);
        }

        /* 主内容容器 - GPU 加速 */
        .content {
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
            opacity: 0;
            transition: opacity 0.5s var(--speed) ease;
        }

        /* 芯片组件 - 立体投影 */
        .chip-container {
            perspective: 800px;
            transform: scale(0.8);
            transition: transform 0.5s var(--speed) ease;
        }

        .chip {
            position: relative;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #0f2440, #1a3c70);
            border-radius: 20px;
            transform: rotateY(25deg);
            box-shadow: 0 0 50px var(--dark),
                        0 0 80px var(--neon) inset;
            animation: rotate 8s infinite linear;
        }

        /* 菜单项 - 悬浮粒子 */
        .menu-item {
            box-shadow: 0 0 20px rgba(0,0,0,0.2),
                        0 0 30px var(--neon) inset;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.6s var(--speed) cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 加载完成后的动画触发 */
        .loaded body {
            opacity: 1;
        }

        .loaded .content {
            opacity: 1;
        }

        .loaded .chip-container {
            transform: scale(1);
        }

        .loaded .menu-item:nth-child(1) { animation-delay: calc(var(--speed) + 0.2s); }
        .loaded .menu-item:nth-child(2) { animation-delay: calc(var(--speed) + 0.4s); }
        .loaded .menu-item:nth-child(3) { animation-delay: calc(var(--speed) + 0.6s); }
        .loaded .menu-item:nth-child(4) { animation-delay: calc(var(--speed) + 0.8s); }

        /* 关键帧动画 - 科幻感 */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.3; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotateY(25deg) rotateZ(0deg); }
            to { transform: rotateY(25deg) rotateZ(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 预加载器：粒子矩阵 -->
    <div id="preloader">
        <canvas id="preload-canvas"></canvas>
    </div>

    <!-- 主内容 -->
    <div class="content" id="main-content">
        <div class="chip-container">
            <div class="chip">
                <span class="chip-text" style="font-size: 2.5rem; color: var(--neon); text-shadow: 0 0 20px var(--neon);">ZMF</span>
            </div>
        </div>

        <div class="menu-items" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 40px; margin-top: -80px;">
            <div class="menu-item" data-target="game">
                <i class="fas fa-gamepad" style="font-size: 1.8rem; color: var(--neon); margin-bottom: 10px;"></i>
                <span style="font-size: 1.2rem; letter-spacing: 1px;">游戏中枢</span>
            </div>
            <div class="menu-item" data-target="tool">
                <i class="fas fa-tools" style="font-size: 1.8rem; color: var(--neon); margin-bottom: 10px;"></i>
                <span style="font-size: 1.2rem; letter-spacing: 1px;">量子工具</span>
            </div>
            <div class="menu-item" data-target="settings">
                <i class="fas fa-cog" style="font-size: 1.8rem; color: var(--neon); margin-bottom: 10px;"></i>
                <span style="font-size: 1.2rem; letter-spacing: 1px;">核心设置</span>
            </div>
            <div class="menu-item" data-target="about">
                <i class="fas fa-info-circle" style="font-size: 1.8rem; color: var(--neon); margin-bottom: 10px;"></i>
                <span style="font-size: 1.2rem; letter-spacing: 1px;">文明档案</span>
            </div>
        </div>
    </div>

    <!-- 预加载脚本：粒子动画 -->
    <script>
        // 预加载粒子系统
        const preloadCanvas = document.getElementById('preload-canvas');
        const preCtx = preloadCanvas.getContext('2d');
        preloadCanvas.width = window.innerWidth;
        preloadCanvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * preloadCanvas.width;
                this.y = Math.random() * preloadCanvas.height;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 2 + 1;
                this.alpha = Math.random();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > preloadCanvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > preloadCanvas.height) this.speedY *= -1;
                this.alpha = Math.max(0.2, this.alpha - 0.005);
            }

            draw() {
                preCtx.beginPath();
                preCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                preCtx.fillStyle = `rgba(100, 255, 218, ${this.alpha})`;
                preCtx.fill();
            }
        }

        const particles = [];
        for (let i = 0; i < 300; i++) particles.push(new Particle());

        function preloadAnimation() {
            preCtx.fillStyle = 'rgba(0,0,0,0.1)';
            preCtx.fillRect(0, 0, preloadCanvas.width, preloadCanvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(preloadAnimation);
        }
        preloadAnimation();

        // 资源预加载（示例：预加载字体和图标）
        const preloadResources = [
            'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css',
            'https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap'
        ];

        let loadedCount = 0;
        function loadResource(url) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = url;
            link.onload = () => {
                loadedCount++;
                checkPreloadComplete();
            };
            document.head.appendChild(link);
        }

        function checkPreloadComplete() {
            if (loadedCount >= preloadResources.length) {
                // 预加载完成，隐藏预加载器并显示主内容
                document.getElementById('preloader').style.display = 'none';
                document.body.classList.add('loaded');
                const menuItems = document.querySelectorAll('.menu-item');
                menuItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.transform = 'scale(1)';
                        item.style.opacity = 1;
                        item.style.animation = 'float 2s infinite ease-in-out';
                    }, index * 100);
                });
            }
        }

        preloadResources.forEach(loadResource);
    </script>
</body>
</html>
