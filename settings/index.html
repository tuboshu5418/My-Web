<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - ZMF</title>
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #172a45;
            --accent-color: #64ffda;
            --text-color: #ccd6f6;
            --dark-accent: #1e3a8a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }
        
        .settings-group {
            margin-bottom: 2rem;
        }
        
        .settings-group h2 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(30, 58, 138, 0.2);
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .setting-label {
            font-weight: bold;
        }
        
        .setting-control {
            display: flex;
            align-items: center;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        select {
            padding: 0.5rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #fff;
        }
        
        .back-link i {
            margin-right: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>设置</h1>
        
        <div class="settings-group">
            <h2>外观设置</h2>
            
            <div class="setting-item">
                <span class="setting-label">暗黑模式</span>
                <label class="setting-control switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <span class="setting-label">主题颜色</span>
                <div class="setting-control">
                    <select>
                        <option value="blue">科技蓝</option>
                        <option value="green">翡翠绿</option>
                        <option value="purple">神秘紫</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="settings-group">
            <h2>性能设置</h2>
            
            <div class="setting-item">
                <span class="setting-label">动画效果</span>
                <label class="setting-control switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <span class="setting-label">硬件加速</span>
                <label class="setting-control switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="settings-group">
            <h2>通知设置</h2>
            
            <div class="setting-item">
                <span class="setting-label">系统通知</span>
                <label class="setting-control switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <span class="setting-label">更新提醒</span>
                <label class="setting-control switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> 返回首页</a>
    </div>
</body>
</html>
